<h3 class="text-center">Checking Out Products</h3>

<div class="board-inner" id="status-buttons">
  <ul class="nav nav-tabs" id="myTab">

    <!-- circular user icon -->
    <li id="productsTab" style="margin: auto">
      <a [routerLink]="['/checkouts', {outlets: {'checkOutlet': ['/']}}]" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }" data-toggle="tab" title="Product Summary">
        <span class="round-tabs one">
            <i class="material-icons" aria-hidden="true">shopping_cart</i>
        </span>
      </a>
    </li>
    
    <!-- circular home icon -->
    <li id="billingTab" style="margin: auto">
      <a [routerLink]="['/checkouts', {outlets: {'checkOutlet': ['billing-details']}}]" routerLinkActive="active"
        data-toggle="tab" title="Confirmation">
        <span class="round-tabs three">
          <i class="material-icons" aria-hidden="true">check_circle</i>
        </span>
      </a>
    </li>

    <!-- circular ok icon -->
    <li id="resultTab" style="margin: auto">
      <a [routerLink]="['/checkouts', {outlets: {'checkOutlet': ['result']}}]" routerLinkActive="active" data-toggle="tab"
        title="Payment">
        <span class="round-tabs four">
          <i class="material-icons" aria-hidden="true">credit_card</i>
        </span>
      </a>
    </li>

  </ul>
  <div class="clearfix"></div>
</div>
