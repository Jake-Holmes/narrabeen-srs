<div class="row">
  <div *ngFor="let table of tables">
    <div class="card table-status__{{table.status}}">
      <div class="p-4">
          <h1>Table {{table.table_number}}</h1>
          <div>
            <span>Table is </span>
            <span>{{table.status ? "Occupied":"Empty"}}</span>
          </div>
          <div>
            <span>Number of Seats: </span>
            <span>{{table.seats}}</span>
          </div>
          <!-- <div>
            <span>QR Code: </span>
            <span>QR code of seats goes here</span>
          </div>
          <div>
            <span>Passcode: </span>
            <span>Passcode of seats goes here</span>
          </div> -->
          <div>
            <p>Order Items</p>
          </div>
          <!-- TODO Add for Order Item, the model is weird atm -->
          <app-menu-item-details *ngFor="let item of table.order.order_items" [item]="item.menu_item" [order-mode]="false" ></app-menu-item-details>
      </div>
    </div>
    
  </div>
</div>
