<div>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Table Login</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Table Id" formControlName="id" required>
          <mat-error *ngIf="isFieldInvalid('id')">
            Please input valid passcode.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Passcode" formControlName="passcode" required>
          <mat-error *ngIf="isFieldInvalid('passcode')">
            Please input valid passcode.
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
        <div class="small-space"></div>
        <mat-error *ngIf="isFormSubmitted()">
          Login failed, please check passcode.
        </mat-error>
      </form>
    </mat-card-content>
  </mat-card>
</div>
