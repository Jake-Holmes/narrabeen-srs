<div>
  <table mat-table [dataSource]="orderItems">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Table </th>
      <td mat-cell *matCellDef="let orderItem"> {{orderItem.id}} </td>
    </ng-container>
    <ng-container matColumnDef="slot">
      <th mat-header-cell *matHeaderCellDef> Slot </th>
      <td mat-cell *matCellDef="let orderItem"> {{orderItem.slot}} </td>
    </ng-container>
    <ng-container matColumnDef="dishName">
      <th mat-header-cell *matHeaderCellDef> Dish Name </th>
      <td mat-cell *matCellDef="let orderItem"> {{orderItem.menu_item.name}} </td>
    </ng-container>
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef> </th>
      <mat-cell *matCellDef="let orderItem">
        <button mat-button (click)=changeStatus(orderItem.id)> Delivered </button>
      </mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
