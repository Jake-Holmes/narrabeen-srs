<div class="row">
  <div class="col-sm-6 col-md-4" *ngFor="let table of tables">
    <div *ngIf="table.readyItems.length > 0">
      <h2>Table {{table.table.table_number}}</h2>
      <table mat-table [dataSource]='table.readyItems'>
        <ng-container matColumnDef="menu-item">
          <td mat-cell *matCellDef="let orderItem"> {{orderItem.menu_item.name}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let orderItem"> {{orderItem.status}} </td>
          </ng-container> -->
    
        <ng-container matColumnDef="deliver-btn">
          <td mat-cell *matCellDef="let orderItem"> 
              <button mat-flat-button color="primary" (click)="DeliverOrder(orderItem.id)">Deliver</button>
          </td>
        </ng-container>
    
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
