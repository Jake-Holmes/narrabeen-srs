<button mat-raised-button (click)="GoBack()">go back</button>
<div *ngIf="item" class="row">
  <div class="menu-item-edit-form-container col-md-6">
      <mat-form-field>
          <input matInput placeholder="Name" [(ngModel)]="item.name"/>
        </mat-form-field>
    
        <mat-form-field>
          <input matInput placeholder="Description" [(ngModel)]="item.description"/>
        </mat-form-field>
    
        <mat-form-field>
          <input matInput type="number" placeholder="Price" [(ngModel)]="item.base_price" step="0.01"/>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Type" [(ngModel)]="item.menu_item_type">
            <mat-option value="main">Main</mat-option>
            <mat-option value="appetizer">Appetizer</mat-option>
            <mat-option value="dessert">Dessert</mat-option>
            <mat-option value="beverage">Beverage</mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-checkbox [(ngModel)]="item.active" name="active" ngDefaultControl >Active</mat-checkbox>
        
        <button mat-flat-button color="primary" (click)="Save()">Save</button>
        <button id="delete-btn" *ngIf="item.id" mat-flat-button color="warn" (click)="Delete()">Delete</button>
  </div>
  <div class="col-md-6">
      <div *ngIf="image && !imageUploadSrc">
        <img id="menu-item-image" src="https://jakeholmes.me:5000/images/{{image}}"/>
      </div>
      <div *ngIf="imageUploadSrc">
        <img id="menu-item-image" [src]="imageUploadSrc"/>
      </div>
      <div id="upload-image-container">
        <input type="file" id="menu-item-image-input" (change)="onImageChange($event)" #fileUpload/>
        <button mat-flat-button color="accent" (click)="fileUpload.click()">Upload Image</button>
      </div>
  </div>
</div>
