<div class="order-item-grid">
  <div class="order-item-container" *ngFor="let item of order$">
    <mat-card class="order-item-card" >
      <mat-card-header>
        <mat-card-title>
          <h3>
            <a routerLink='/kitchen-view'>{{item.id}}</a>
          </h3>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>
          {{item.menu_item.name}}
        </p>
        <p>
          {{item.menu_item.description}}
        </p>
      </mat-card-content>


      <mat-card-actions>
        <button mat-button (click)="ordered">ORDERED</button>
        <span style="float:right;"></span>
      </mat-card-actions>


    </mat-card>
  </div>
</div>
