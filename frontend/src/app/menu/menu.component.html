<div class="header">
  <h1><span>Narrabeen</span></h1>
</div>

<div class="container">
  <div *ngFor="let type of menuTypes">
    <h2> {{ type }} </h2>
    <div class="menu-item-grid">
      <div class="menu-item-container" *ngFor="let item of menu$">
        <mat-card class="menu-item-card" *ngIf="item.type == type">
          <mat-card-header>
            <mat-card-title>
              <h3>
                <a style='text-decoration: none;' routerLink='/menu-item/{{item.id}}'>{{ item.name | titlecase }}</a>
              </h3>
            </mat-card-title>
          </mat-card-header>

          <mat-card-content>
              <p>
                  {{ item.description }}
              </p>
            </mat-card-content>
            
            <mat-card-actions>
              <button mat-button (click)="SelectMenuItem(item)">Add to order</button>
              <span style="float: right;">{{ item.base_price | currency }}</span>
            </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
