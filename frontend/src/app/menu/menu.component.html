<div class="header">
  <h1><span>Narrabeen</span></h1>
</div>

<div class="container">
  <div *ngFor="let type of menuTypes">
    <h2> {{ type }} </h2>
        <div class="menu-item-grid">
          <div *ngFor="let item of menu$">
            <mat-card class="menu-item-card" *ngIf="item.type == type">
              <mat-card-header>
                <mat-card-title>
                  <h3>
                    <a routerLink='/menu-item/{{item.id}}'>{{ item.name | titlecase }}</a>
                  </h3>
                </mat-card-title>
              </mat-card-header>
    
              <mat-card-content>
                  <p>
                      {{ item.description }}
                  </p>
                  
                  <p> {{ item.base_price | currency }}</p>
                </mat-card-content>
                
                <mat-card-actions>
                  <button mat-button (click)="SelectMenuItem(item)">Add to order</button>
                </mat-card-actions>
            </mat-card>
          </div>
        </div>
  </div>

  <div *ngIf="selectedMenuItems">
    <h2>Cart</h2>
    <div *ngFor="let item of selectedMenuItems">
      <p>{{ item.name }}</p>
    </div>
  </div>
</div>
