<div class="header">
  <h1><span>Narrabeen</span></h1>
</div>

<div class="container">
  <div *ngFor="let type of menuTypes">
    <h2> {{ type }} </h2>
    <div class="menu-item-grid">
      <div class="menu-item-container" *ngFor="let item of menu$">
        <mat-card class="menu-item-card" *ngIf="item.menu_item_type == type">
          <mat-card-header>
            <mat-card-title>
              
                <a style='text-decoration: none;' routerLink='/menu-item/{{item.id}}'>
                  {{ item.name | titlecase }}</a>
              
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src="https://jakeholmes.me:5000/images/{{item.image}}"/>
          <mat-card-content>
            <div style="flex-grow: 1"></div>
              <p style="margin-bottom: auto;">
                  {{ item.description }}
              </p>
            </mat-card-content>
            
            <mat-card-actions>
              <button mat-flat-button color="primary" (click)="SelectMenuItem(item)">Add to order</button>
              <span style="float: right;">{{ item.base_price | currency }}</span>
            </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
